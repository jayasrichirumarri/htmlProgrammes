<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>combining selector</title>
        <style>
            p.user {
                color:greenyellow;
                font-size:backdrop;
            }
            div#attr {
                color:brown;
                text-align:center; 
            }
        </style>
    </head>
            <body>
                <p class="user">this is used for combining selectors</p>
                <div id="attr">in these selectors we can easily combine selectors at a time</div>
                <p class="user">there is no space between selectors</p>
                <div id="attr">
                    here we are using element with classselector</div>
                    <p id="attr">and element with id selector</p>
                    <div class="user">we are applying brown color</div>
            </body>
</html>
