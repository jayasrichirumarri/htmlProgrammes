<!doctype html>
<html>
    <head>
        <style>
            table,th,td {
                border:1px solid rgb(209, 20, 124);
            }
        </style>
    </head>
    <body>
        <h2>html tables with border</h2>
        <p>html tables start with a table tag</p>
        <p>table rows start with a tr tag</p>
        <p>table data start with a td tag</p>
        <table style="width:100%">
            <tr>
                <th>10s</th>
                <th>100s</th>
                <th>1000s</th>
                <th>10000s</th>
            </tr>
            <tr>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
       
          
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                    <td>400</td>
                </tr>
         
            
            
                <tr>
                    <td>4000</td>
                    <td>5000</td>
                    <td>6000</td>
                    <td>5000</td>
                </tr>
            <tr>
                <td>70000</td>
                <td>80000</td>
                <td>90000</td>
                <td>10000</td>
            </tr>
        </table>
        <hr>
    </body>
</html>
