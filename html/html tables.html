<!doctype html>
<html>
    <body>
        <h2>html tables</h2>
        <p>html tables start with a table tag</p>
        <p>table rows start with a tr tag</p>
        <p>table data start with a td tag</p>
        <hr>
        <h2>1 column:</h2>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>
            <hr>
            <h2>
            1 row and three columns:</h2>
            <table>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
            <hr>
            <h2>3 rows and 3 columns</h2>
            <table>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            <tr>
                <td>700</td>
                <td>800</td>
                <td>900</td>
            </tr>
        </table>
        <hr>
    </body>
</html>
