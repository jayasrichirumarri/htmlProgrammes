<!doctype html>
<html>
    <meta charset="utf-8">
    <head>
        <title>child selector</title>
        <style>
            article > p {
                color:yellowgreen;
            }
        </style>
    </head>
    <body>
        <article>tis is an article
            <p>we read this combination from right to left</p>
        </article>
        <article>
            <div><p>this is not a direct child of an article</p></div>
        </article>
    </body>

</html>
